apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    app: db
spec:
  containers:
    - name: db-container
      image: postgres:11.6
      command: [ "bin/sh", "-c", "psql -a -f /initschema.sql" ]
      volumeMounts:
        - name: initschema
          mountPath: /initschema.sql
      ports:
        - containerPort: 5432
      envFrom:
        - configMapRef:
            name: db-config
  volumes:
    - name: initschema